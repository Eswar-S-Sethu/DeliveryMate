<!DOCTYPE html>
<html>

<head>
    <title>Create request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="DeliveryMate Logo" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Request Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="container py-3">
        <div class="col">
            <div class="card h-100 border-secondary-subtle">
                <div class="card-header">
                    <h5 class="newreq">Create Request</h5>
                </div>

                <section class="container py-3">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card h-100 border">
                                <div class="card-body">
                                    <h5 class="newreq">Image</h5>
                                    <div class="card-body" style="min-height: 200px;">
                                    </div>
                                    <input type="file" class="form-control mb-3 border-0" id="fileInput">
                                    <div class="col-md-8 d-flex align-items-center justify-content-end">
                                        <button class="btn btn-primary mt-3" onclick="uploadImage()">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="card h-100 border-secondary-subtle">

                                <div class="card-body">
                                    <h5 class="newreq">Request Details</h5>


                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="inputName" class="col-form-label">Item name</label>
                                            <input type="text" class="form-control" id="inputName" name="inputName"
                                                placeholder="tote bag">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputWeight" class="col-form-label">Weight </label>
                                            <input type="text" class="form-control" id="inputWeight" name="inputWeight"
                                                placeholder="0.5kg">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputSize" class="col-form-label">Size </label>
                                            <input type="text" class="form-control" id="inputSize" name="inputSize"
                                                placeholder="0.5kg">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputDestination" class="col-form-label">Destination </label>
                                            <input type="text" class="form-control" id="inputDestination"
                                                name="inputDestination" placeholder="Box hill station">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputpickup" class="col-form-label">Pick-up point</label>
                                            <input type="text" class="form-control" id="inputpickup" name="inputpickup"
                                                placeholder="Burwood Deakin University library">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputtips" class="col-form-label">Tips </label>
                                            <input type="text" class="form-control" id="inputtips" name="inputtips"
                                                placeholder="Enter numbers only" pattern="[0-9]*">
                                        </div>

                                        <div class="col-sm-6">
                                            <label for="inputnotes" class="col-form-label">Notes </label>
                                            <input type="text" class="form-control" id="inputnotes" name="inputnotes"
                                                placeholder="4:00 pm at front door of Deakin library">
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-4">
                                            <button class="btn btn-primary" onclick="submit()">Submit</button>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </section>



                <script type="text/javascript" src="js/script.js"></script>

               

</body>

</html>
