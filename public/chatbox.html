<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="https://kit.fontawesome.com/8f7af94377.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <title>Chatbox</title>
</head>

<body>
    <input type="checkbox" id="click">
    <label for="click">
        <i class="fas fa-comment-dots"></i>
        <i class="far fa-circle-xmark"></i>
    </label>

    <div class="wrapper">

        <div class="chat-container">
            <div class="head-text">Let's chat online!</div>
            <div class="main">

                <ul id="message">
                    <li class="text-left">
                        <p class="time text-center">2:30pm</p>
                        <span>hello, How are you?</span>
                    </li>
                    <li class="text-left">
                        <p class="time">2:31pm</p>
                        <span>Could you please get the items on 4:00pm at box hill station? </span>
                    </li>
                    <li class="text-left">
                        <p class="time">2:40pm</p>
                        <span>OK, cool.</span>
                    </li>
                </ul>
            </div>

            <div class="foot">

                <input type="text" id="inp" placeholder="Type your message">
                <span class="send" onclick="sendMessage()"></span>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
