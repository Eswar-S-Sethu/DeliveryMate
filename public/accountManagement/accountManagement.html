<body>

                </li>
            </ul>
        </div>
    </div>

<!-- Account Management Card -->
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Account Management</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" value="john.doe@example.com" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" value="123-456-7890" readonly>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <input type="text" id="region" class="form-control" value="Cityville" readonly>
            </div>
            <button class="btn btn-success ml-auto" data-toggle="modal" data-target="#editModal">Edit</button>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="password">Change Current Password:</label>
            </div>
            <button class="btn btn-success ml-auto" data-toggle="modal" data-target="#passwordChangeModal">Change Password</button>
        </div>
    </div>
</div>


<!-- Edit Modal -->
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Account Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" class="form-control" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" class="form-control" value="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="editRegion">Region:</label>
                    <input type="text" id="editRegion" class="form-control" value="Cityville">
                </div>
                <button class="btn btn-success" onclick="saveChanges()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Password Change Modal -->
<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="passwordChangeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordChangeModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Password Change Form -->
                <form>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
